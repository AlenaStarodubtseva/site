<!DOCTYPE html>
<html>
<head>
    <title>Админ-панель</title>
</head>
<body>
    <h1>Запросы студентов</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>ФИО</th>
                <th>Группа</th>
                <th>Тип запроса</th>
            </tr>
        </thead>
        <tbody>
            {% for request in requests %}
            <tr>
                <td>{{ request.id }}</td>
                <td>{{ request.name }}</td>
                <td>{{ request.group }}</td>
                <td>{{ request.request_type }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
