<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администратор</title>
</head>
<body>
    <h1>Админка</h1>
    <h2>Справки без отметки о стипендии</h2>
    <form method="POST">
        {% for request in requests_without_stipend %}
            <input type="checkbox" name="completed" value="{{ request.id }}"> {{ request.name }} - {{ request.course_group }}<br>
        {% endfor %}
        <button type="submit" name="complete">Пометить выполненным</button>
        <button type="submit" name="delete">Удалить</button>
    </form>
    <h2>Справки с отметкой о стипендии</h2>
    <form method="POST">
        {% for request in requests_with_stipend %}
            <input type="checkbox" name="selected" value="{{ request.id }}"> {{ request.name }} - {{ request.course_group }}<br>
        {% endfor %}
        <button type="submit" name="generate">Сформировать общий документ</button>
        <button type="submit" name="archive">Архивировать</button>
    </form>
</body>
</html>
