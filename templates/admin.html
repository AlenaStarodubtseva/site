<!DOCTYPE html>
<html>
<head>
    <title>Админ панель</title>
</head>
<body>
    <h1>Заявки</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>ФИО</th>
            <th>Группа</th>
            <th>Тип справки</th>
            <th>Дата создания</th>
            <th>Действия</th>
        </tr>
        {% for req in requests %}
        <tr>
            <td>{{ req.id }}</td>
            <td>{{ req.name }}</td>
            <td>{{ req.group }}</td>
            <td>{{ req.request_type }}</td>
            <td>{{ req.created_at }}</td>
            <td><a href="/generate/{{ req.id }}">Скачать справку</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
